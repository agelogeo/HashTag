<ion-header>
  <ion-navbar>
    <ion-title>
      HashMania
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group  *ngFor="let element of main; let i = index;">
      <ion-item-divider color="light">{{element}}</ion-item-divider>
      <button ion-item *ngFor="let item of sub[i]; let j = index;" (click)="onClick(i,j)" [disabled]="!isInterstitialReady && !isRewardReady">
        {{ item }}
      </button>
    </ion-item-group>
</ion-content>
