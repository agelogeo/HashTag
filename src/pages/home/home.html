<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group *ngFor="let element of categories">
      <ion-item-divider color="light">{{element.name}}</ion-item-divider>
      <button ion-item *ngFor="let item of element.hashtags" (click)="itemSelected(item)">
        {{ item }}
      </button>
    </ion-item-group>
</ion-content>
